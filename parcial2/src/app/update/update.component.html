
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title">Información de la Tarjeta de Crédito-Actualizar</h2>
      <form (ngSubmit)="submitForm()" #creditCardForm="ngForm">
        <div class="form-group">
            <div class="form-group col-md-6">
                <label for="cvv">numero:</label>
                <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="CreditCard.numero" pattern="^\d{16}$" required>
              </div>
          <label for="titular">Titular:</label>
          <input type="text" class="form-control" id="titular" name="titular" [(ngModel)]="CreditCard.titular" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fecha">Fecha de Expiración (MM/YY):</label>
            <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="CreditCard.fecha" pattern="^(0[1-9]|1[0-2])\/\d{2}$" required>
          </div>
          <div class="form-group col-md-6">
            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" id="cvv" name="cvv" [(ngModel)]="CreditCard.cvv" pattern="^\d{3}$" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </form>
    </div>
  </div>
</div>
